# S3 Storage Profile
# Hollow blobs are stored in Amazon S3

# Required: S3 bucket name
hollow.s3.bucket=my-hollow-bucket

# S3 key prefix for Hollow blobs
hollow.s3.prefix=hollow

# AWS region
hollow.s3.region=us-east-1

# Optional: Custom S3 endpoint (for LocalStack, MinIO, etc.)
# Uncomment and set for local testing
# hollow.s3.endpoint=http://localhost:4566

# Optional: Static AWS credentials
# Not recommended for production - use IAM roles, environment variables, or ~/.aws/credentials instead
# hollow.s3.access-key=
# hollow.s3.secret-key=
