# ============================================
# Hazelcast Near-Cache Configuration
# ============================================
# Activate this profile with: spring.profiles.active=hazelcast

# Cluster configuration
hazelcast.cluster.name=hollow-hazelcast

# Near-Cache settings
# Maximum entries in the Near-Cache per node
hazelcast.near-cache.max-size=10000

# Time-to-live in seconds (entries expire after this time)
hazelcast.near-cache.ttl-seconds=600

# Max idle time in seconds (entries expire if not accessed)
hazelcast.near-cache.max-idle-seconds=300

# ============================================
# Logging Configuration
# ============================================
logging.level.com.hazelcast=WARN
logging.level.com.devara.hollow.service.hazelcast=DEBUG
logging.level.com.devara.hollow.config.HazelcastConfig=INFO
