spring.application.name=hollow

# ============================================
# Storage Profile Configuration
# ============================================
# Set active profile to switch between storage backends:
#   - filesystem: Store Hollow blobs in local filesystem
#   - s3: Store Hollow blobs in Amazon S3
# 
# Example: spring.profiles.active=filesystem
#          spring.profiles.active=s3
spring.profiles.active=filesystem

# ============================================
# Filesystem Storage Configuration
# ============================================
# Path where Hollow blobs will be stored (filesystem profile)
hollow.filesystem.path=./hollow-repo

# ============================================
# S3 Storage Configuration
# ============================================
# AWS S3 bucket name (required for s3 profile)
# hollow.s3.bucket=my-hollow-bucket

# S3 key prefix for Hollow blobs
# hollow.s3.prefix=hollow

# AWS region
# hollow.s3.region=us-east-1

# Optional: Custom S3 endpoint (for LocalStack, MinIO, etc.)
# hollow.s3.endpoint=http://localhost:4566

# Optional: Static AWS credentials (not recommended for production)
# hollow.s3.access-key=your-access-key
# hollow.s3.secret-key=your-secret-key
