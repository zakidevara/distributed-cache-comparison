# Redis Configuration
# Enable this profile with: --spring.profiles.active=redis

# Redis connection settings
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0

# Redis connection pool settings
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Redis client timeout
spring.data.redis.timeout=2000ms
spring.data.redis.connect-timeout=2000ms

# Application settings
spring.application.name=hollow-redis-demo

# Logging for Redis operations
logging.level.io.lettuce=INFO
logging.level.com.devara.hollow.service.redis=DEBUG
